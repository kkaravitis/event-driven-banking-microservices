app:
  kafka:
    topics:
      anti-fraud-service-commands-topic: anti-fraud-service-commands
      anti-fraud-service-commands-dlt: anti-fraud-service-commands-dlt
server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: anti-fraud-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:antifraud}
    username: ${DB_USER:antifraud}
    password: ${DB_PASSWORD:antifraud}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    validate-on-migrate: true

  sql:
    init:
      mode: never

  kafka:
    bootstrap-servers: localhost:9092

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    org.flywaydb: INFO