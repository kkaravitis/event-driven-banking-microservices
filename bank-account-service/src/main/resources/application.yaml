app:
  kafka:
    topics:
      accounts-service-commands-topic: accounts-service-commands
server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: bank-account-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:accounts}
    username: ${DB_USER:accounts}
    password: ${DB_PASSWORD:accounts}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    validate-on-migrate: true

  sql:
    init:
      mode: never

  kafka:
    bootstrap-servers: localhost:9092

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    org.flywaydb: INFO

inbox:
  cleanup:
    retention: "P1D"
    lock-at-most-for: "PT5M"
    lock-at-least-for: "PT10S"

cron:
  delete:
    old:
      messages: "0 0/10 * * * *"